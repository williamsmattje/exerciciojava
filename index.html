<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Campos Numéricos</title>
</head>
<body>
    <h1>Formulário com Campos Numéricos</h1>
    
    <form id="meu-formulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        
        <button type="submit">Submeter</button>
    </form>

    <div id="mensagem"></div>

    <script src="main.js">
    </script>
</body>
</html>
